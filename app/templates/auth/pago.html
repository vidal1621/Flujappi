<script>
    function generarPago(){
        var data = {
            "buy_order": 1,
            "session_id": {{ cod_usuario[0] }},
            "amount": 1
        }
        $.ajax({
            type: "post",
            contentType: 'application/json',
            data: JSON.stringify(data),
            url: '/webpay/create',
            success: function (respuesta) {
                setTimeout('document.location.reload()', 3000);
            },
            error: function () {
                alert('Disculpe, existi√≥ un problema');
            }
        })
    }
